<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulares con "Juan"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #titulares-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .headline {
            margin: 15px 0;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Titulares que contienen la palabra "Juan"</h1>
    <div id="titulares-container">
        <!-- Aquí aparecerán los titulares -->
    </div>

    <script>
        async function obtenerTitulares() {
            const apiKey = 'TU_API_KEY';  // Reemplaza esto con tu API Key de NewsAPI
            const url = `https://newsapi.org/v2/everything?q=Juan&apiKey=${apiKey}`;
            const respuesta = await fetch(url);
            const datos = await respuesta.json();

            // Mostrar los resultados en la página
            const container = document.getElementById('titulares-container');
            datos.articles.forEach((articulo) => {
                const titularDiv = document.createElement('div');
                titularDiv.className = 'headline';
                titularDiv.innerHTML = `<h3>${articulo.title}</h3><p>${articulo.description}</p>`;
                container.appendChild(titularDiv);
            });
        }

        // Ejecutar la función cuando la página haya cargado
        window.onload = obtenerTitulares;
    </script>
</body>
</html>
